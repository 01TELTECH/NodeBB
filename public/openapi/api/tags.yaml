
    get:
      tags:
        - tags
      summary: /api/tags
      description: Returns a list of tags sorted by the most topics
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      tags:
                        type: array
                        description: An array of tags sorted by the most topics
                        items:
                          type: object
                          properties:
                            value:
                              type: string
                              description: The raw tag
                            score:
                              type: number
                              description: Number of topics tagged by this tag
                            valueEscaped:
                              type: string
                              description: This is the escaped tag value, equal to validator.escape(value)
                            color:
                              type: string
                            bgColor:
                              type: string
                      displayTagSearch:
                        type: boolean
                      nextStart:
                        type: number
                      breadcrumbs:
                        type: array
                        items:
                          type: object
                          properties:
                            text:
                              type: string
                            url:
                              type: string
                      title:
                        type: string
                  - $ref: '../components/schemas/CommonProps.yaml#/CommonProps'