name:
  get:
    tags:
      - admin
    summary: /api/admin/manage/groups/{name}
    parameters:
      - name: name
        in: path
        required: true
        schema:
          type: string
    responses:
      "200":
        description: ""
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    group:
                      type: object
                      properties:
                        name:
                          type: string
                        slug:
                          type: string
                        createtime:
                          type: number
                        userTitle:
                          type: string
                        userTitleEnabled:
                          type: number
                        description:
                          type: string
                        memberCount:
                          type: number
                        hidden:
                          type: number
                        system:
                          type: number
                        private:
                          type: number
                        disableJoinRequests:
                          type: number
                        disableLeave:
                          type: number
                        icon:
                          type: string
                        labelColor:
                          type: string
                        textColor:
                          type: string
                        nameEncoded:
                          type: string
                        displayName:
                          type: string
                        createtimeISO:
                          type: string
                        cover:thumb:url:
                          type: string
                        cover:url:
                          type: string
                        cover:position:
                          type: string
                        descriptionParsed:
                          type: string
                        members:
                          type: array
                          items:
                            allOf:
                              - $ref: '../../../components/schemas/UserObject.yaml#/UserObject'
                              - type: object
                                properties:
                                  isOwner:
                                    type: boolean
                        membersNextStart:
                          type: number
                        pending:
                          type: array
                          items: {}
                        invited:
                          type: array
                          items: {}
                        isMember:
                          type: boolean
                        isPending:
                          type: boolean
                        isInvited:
                          type: boolean
                        isOwner:
                          type: boolean
                    groupNames:
                      type: array
                      items:
                        type: object
                        properties:
                          encodedName:
                            type: string
                          displayName:
                            type: string
                          selected:
                            type: boolean
                    allowPrivateGroups:
                      type: number
                    maximumGroupNameLength:
                      type: number
                    maximumGroupTitleLength:
                      type: number
                - $ref: '../../../components/schemas/CommonProps.yaml#/CommonProps'