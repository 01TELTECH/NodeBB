index: 
  get:
    tags:
      - admin
    summary: /api/admin/manage/categories
    responses:
      "200":
        description: ""
        content:
          application/json:
            schema:
              $ref: '../../../components/schemas/CommonProps.yaml#/CommonProps'
category_id: 
  get:
    tags:
      - admin
    summary: /api/admin/manage/categories/{category_id}
    parameters:
      - name: category_id
        in: path
        required: true
        schema:
          type: string
    responses:
      "200":
        description: ""
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    category:
                      type: object
                      properties:
                        cid:
                          type: number
                          description: A category identifier
                        name:
                          type: string
                        description:
                          type: string
                        icon:
                          type: string
                        bgColor:
                          type: string
                        color:
                          type: string
                        slug:
                          type: string
                        parentCid:
                          type: number
                          description: The category identifier for the category that is the immediate ancestor of the current category
                        topic_count:
                          type: number
                          description: The number of topics in the category
                        post_count:
                          type: number
                          description: The number of posts in the category
                        disabled:
                          type: number
                        order:
                          type: number
                        link:
                          type: string
                        numRecentReplies:
                          type: number
                        class:
                          type: string
                        imageClass:
                          type: string
                        timesClicked:
                          type: number
                        isSection:
                          type: number
                        totalPostCount:
                          type: number
                          description: The number of posts in the category
                        totalTopicCount:
                          type: number
                          description: The number of topics in the category
                        descriptionParsed:
                          type: string
                        tagWhitelist:
                          type: array
                          items: {}
                        unread-class:
                          type: string
                        parent:
                          type: object
                          properties:
                            cid:
                              type: number
                              description: A category identifier
                            name:
                              type: string
                            description:
                              type: string
                            icon:
                              type: string
                            bgColor:
                              type: string
                            color:
                              type: string
                            slug:
                              type: string
                            parentCid:
                              type: number
                              description: The category identifier for the category that is the immediate ancestor of the current category
                            topic_count:
                              type: number
                              description: The number of topics in the category
                            post_count:
                              type: number
                              description: The number of posts in the category
                            disabled:
                              type: number
                            order:
                              type: number
                            link:
                              type: string
                            numRecentReplies:
                              type: number
                            class:
                              type: string
                            imageClass:
                              type: string
                            descriptionParsed:
                              type: string
                            isSection:
                              type: number
                            totalPostCount:
                              type: number
                              description: The number of posts in the category
                            totalTopicCount:
                              type: number
                              description: The number of topics in the category
                    allCategories:
                      type: array
                      items:
                        type: object
                        properties:
                          text:
                            type: string
                          value:
                            type: number
                          selected:
                            type: boolean
                    customClasses:
                      type: array
                      items: {}
                - $ref: '../../../components/schemas/CommonProps.yaml#/CommonProps'
analytics:
  get:
      tags:
        - admin
      summary: /api/admin/manage/categories/{category_id}/analytics
      parameters:
        - name: category_id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      name:
                        type: string
                      analytics:
                        type: object
                        properties:
                          pageviews:hourly:
                            type: array
                            items:
                              type: number
                          pageviews:daily:
                            type: array
                            items:
                              type: number
                          topics:daily:
                            type: array
                            items:
                              type: number
                          posts:daily:
                            type: array
                            items:
                              type: number
                  - $ref: '../../../components/schemas/CommonProps.yaml#/CommonProps'
