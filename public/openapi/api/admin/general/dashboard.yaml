get:
  tags:
    - admin
  summary: /api/admin/general/dashboard
  responses:
    "200":
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  version:
                    type: string
                  lookupFailed:
                    type: boolean
                  latestVersion:
                    type: string
                  upgradeAvailable:
                    type: boolean
                  currentPrerelease:
                    type: boolean
                  notices:
                    type: array
                    items:
                      type: object
                      properties:
                        done:
                          type: boolean
                        doneText:
                          type: string
                        notDoneText:
                          type: string
                        tooltip:
                          type: string
                        link:
                          type: string
                  stats:
                    type: array
                    items:
                      type: object
                      properties:
                        yesterday:
                          type: number
                        today:
                          type: number
                        lastweek:
                          type: number
                        thisweek:
                          type: number
                        lastmonth:
                          type: number
                        thismonth:
                          type: number
                        alltime:
                          type: number
                        dayIncrease:
                          type: string
                        dayTextClass:
                          type: string
                        weekIncrease:
                          type: string
                        weekTextClass:
                          type: string
                        monthIncrease:
                          type: string
                        monthTextClass:
                          type: string
                        name:
                          type: string
                  canRestart:
                    type: boolean
                  lastrestart:
                    type: object
                    properties:
                      uid:
                        type: number
                        description: A user identifier
                      ip:
                        type: string
                      timestamp:
                        type: number
                      user:
                        $ref: '../../../components/schemas/UserObject.yaml#/UserObject'
                      timestampISO:
                        type: string
                        description: An ISO 8601 formatted date string (complementing `timestamp`)
              - $ref: '../../../components/schemas/CommonProps.yaml#/CommonProps'