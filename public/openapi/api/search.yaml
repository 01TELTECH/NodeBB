get:
  tags:
    - search
  summary: /api/search
  responses:
    "200":
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  posts:
                    type: array
                    items:
                      type: object
                      properties:
                        pid:
                          type: number
                        tid:
                          type: number
                          description: A topic identifier
                        content:
                          type: string
                        uid:
                          type: number
                          description: A user identifier
                        timestamp:
                          type: number
                        deleted:
                          type: boolean
                        upvotes:
                          type: number
                        downvotes:
                          type: number
                        votes:
                          type: number
                        timestampISO:
                          type: string
                          description: An ISO 8601 formatted date string (complementing `timestamp`)
                        user:
                          type: object
                          properties:
                            uid:
                              type: number
                              description: A user identifier
                            username:
                              type: string
                              description: A friendly name for a given user account
                            userslug:
                              type: string
                              description: An URL-safe variant of the username (i.e. lower-cased, spaces removed, etc.)
                            picture:
                              nullable: true
                            status:
                              type: string
                            icon:text:
                              type: string
                              description: A single-letter representation of a username. This is used in the auto-generated icon given to users without an avatar
                            icon:bgColor:
                              type: string
                              description: A six-character hexadecimal colour code assigned to the user. This value is used in conjunction with `icon:text` for the user's auto-generated icon
                              example: "#f44336"
                        topic:
                          type: object
                          properties:
                            uid:
                              type: number
                              description: A user identifier
                            tid:
                              type: number
                              description: A topic identifier
                            title:
                              type: string
                            cid:
                              type: number
                              description: A category identifier
                            slug:
                              type: string
                            deleted:
                              type: number
                            postcount:
                              type: number
                            mainPid:
                              type: number
                              description: The post id of the first post in this topic (also called the "original post")
                            titleRaw:
                              type: string
                        category:
                          type: object
                          properties:
                            cid:
                              type: number
                              description: A category identifier
                            name:
                              type: string
                            icon:
                              type: string
                            slug:
                              type: string
                            parentCid:
                              type: number
                              description: The category identifier for the category that is the immediate ancestor of the current category
                            bgColor:
                              type: string
                            color:
                              type: string
                            image:
                              nullable: true
                            imageClass:
                              nullable: true
                              type: string
                        isMainPost:
                          type: boolean
                  matchCount:
                    type: number
                  pageCount:
                    type: number
                  time:
                    type: string
                  pagination:
                    type: object
                    properties:
                      prev:
                        type: object
                        properties:
                          page:
                            type: number
                          active:
                            type: boolean
                      next:
                        type: object
                        properties:
                          page:
                            type: number
                          active:
                            type: boolean
                      first:
                        type: object
                        properties:
                          page:
                            type: number
                          active:
                            type: boolean
                      last:
                        type: object
                        properties:
                          page:
                            type: number
                          active:
                            type: boolean
                      rel:
                        type: array
                        items: {}
                      pages:
                        type: array
                        items: {}
                      currentPage:
                        type: number
                      pageCount:
                        type: number
                  multiplePages:
                    type: boolean
                  search_query:
                    type: string
                  term:
                    type: string
                  categories:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          oneOf:
                            - type: string
                            - type: number
                        text:
                          type: string
                  categoriesCount:
                    type: number
                  breadcrumbs:
                    type: array
                    items:
                      type: object
                      properties:
                        text:
                          type: string
                        url:
                          type: string
                  expandSearch:
                    type: boolean
                  showAsPosts:
                    type: boolean
                  showAsTopics:
                    type: boolean
                  title:
                    type: string
                  searchDefaultSortBy:
                    type: string
              - $ref: '../components/schemas/CommonProps.yaml#/CommonProps'