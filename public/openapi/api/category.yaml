category:
  get:
    tags:
      - categories
    summary: /api/category/{category_id}/{slug?}
    parameters:
      - name: category_id
        in: path
        required: true
        schema:
          type: string
      - name: slug?
        in: path
        required: true
        schema:
          type: string
    responses:
      "200":
        description: ""
        content:
          application/json:
            schema:
              allOf:
                - type: object
                  properties:
                    cid:
                      type: number
                      description: A category identifier
                    name:
                      type: string
                    description:
                      type: string
                    icon:
                      type: string
                    slug:
                      type: string
                    topic_count:
                      type: number
                      description: The number of topics in the category
                    order:
                      type: number
                    bgColor:
                      type: string
                    link:
                      type: string
                    class:
                      type: string
                    numRecentReplies:
                      type: number
                    color:
                      type: string
                    post_count:
                      type: number
                      description: The number of posts in the category
                    descriptionParsed:
                      type: string
                    parentCid:
                      type: number
                      description: The category identifier for the category that is the immediate ancestor of the current category
                    disabled:
                      type: number
                    isSection:
                      type: number
                    totalPostCount:
                      type: number
                      description: The number of posts in the category
                    totalTopicCount:
                      type: number
                      description: The number of topics in the category
                    tagWhitelist:
                      type: array
                      items: {}
                    unread-class:
                      type: string
                    children:
                      type: array
                      items: {}
                    topics:
                      type: array
                      items:
                        type: object
                        properties:
                          tid:
                            type: number
                            description: A topic identifier
                          uid:
                            type: number
                            description: A user identifier
                          cid:
                            type: number
                            description: A category identifier
                          title:
                            type: string
                          slug:
                            type: string
                          timestamp:
                            type: number
                          lastposttime:
                            type: number
                          postcount:
                            type: number
                          viewcount:
                            type: number
                          pinned:
                            type: number
                            description: Whether or not this particular topic is pinned to the top of the category
                          thumb:
                            type: string
                          mainPid:
                            type: number
                            description: The post id of the first post in this topic (also called the "original post")
                          teaserPid:
                            type: number
                          upvotes:
                            type: number
                          downvotes:
                            type: number
                          deleted:
                            type: number
                          locked:
                            type: number
                          titleRaw:
                            type: string
                          timestampISO:
                            type: string
                            description: An ISO 8601 formatted date string (complementing `timestamp`)
                          lastposttimeISO:
                            type: string
                          votes:
                            type: number
                          category:
                            type: object
                            properties:
                              cid:
                                type: number
                                description: A category identifier
                              name:
                                type: string
                              slug:
                                type: string
                              icon:
                                type: string
                              image:
                                nullable: true
                              imageClass:
                                nullable: true
                              bgColor:
                                type: string
                              color:
                                type: string
                              disabled:
                                type: number
                          user:
                            type: object
                            properties:
                              uid:
                                type: number
                                description: A user identifier
                              username:
                                type: string
                                description: A friendly name for a given user account
                              fullname:
                                type: string
                              userslug:
                                type: string
                                description: An URL-safe variant of the username (i.e. lower-cased, spaces removed, etc.)
                              reputation:
                                type: number
                              postcount:
                                type: number
                              picture:
                                nullable: true
                                type: string
                              signature:
                                nullable: true
                                type: string
                              banned:
                                type: number
                              status:
                                type: string
                              icon:text:
                                type: string
                                description: A single-letter representation of a username. This is used in the auto-generated icon given to users without an avatar
                              icon:bgColor:
                                type: string
                                description: A six-character hexadecimal colour code assigned to the user. This value is used in conjunction with `icon:text` for the user's auto-generated icon
                                example: "#f44336"
                              banned_until_readable:
                                type: string
                          teaser:
                            type: object
                            properties:
                              pid:
                                type: number
                              uid:
                                type: number
                                description: A user identifier
                              timestamp:
                                type: number
                              tid:
                                type: number
                                description: A topic identifier
                              content:
                                type: string
                              timestampISO:
                                type: string
                                description: An ISO 8601 formatted date string (complementing `timestamp`)
                              user:
                                type: object
                                properties:
                                  uid:
                                    type: number
                                    description: A user identifier
                                  username:
                                    type: string
                                    description: A friendly name for a given user account
                                  userslug:
                                    type: string
                                    description: An URL-safe variant of the username (i.e. lower-cased, spaces removed, etc.)
                                  picture:
                                    nullable: true
                                    type: string
                                  icon:text:
                                    type: string
                                    description: A single-letter representation of a username. This is used in the auto-generated icon given to users without an avatar
                                  icon:bgColor:
                                    type: string
                                    description: A six-character hexadecimal colour code assigned to the user. This value is used in conjunction with `icon:text` for the user's auto-generated icon
                                    example: "#f44336"
                              index:
                                type: number
                          tags:
                            type: array
                            items:
                              type: object
                              properties:
                                value:
                                  type: string
                                valueEscaped:
                                  type: string
                                color:
                                  type: string
                                bgColor:
                                  type: string
                                score:
                                  type: number
                          isOwner:
                            type: boolean
                          ignored:
                            type: boolean
                          unread:
                            type: boolean
                          bookmark:
                            nullable: true
                          unreplied:
                            type: boolean
                          icons:
                            type: array
                            items: {}
                          index:
                            type: number
                          isQuestion:
                            type: number
                          isSolved:
                            type: number
                    nextStart:
                      type: number
                    isWatched:
                      type: boolean
                    isNotWatched:
                      type: boolean
                    isIgnored:
                      type: boolean
                    breadcrumbs:
                      type: array
                      items:
                        type: object
                        properties:
                          text:
                            type: string
                          url:
                            type: string
                    title:
                      type: string
                    privileges:
                      type: object
                      properties:
                        topics:create:
                          type: boolean
                        topics:read:
                          type: boolean
                        topics:tag:
                          type: boolean
                        read:
                          type: boolean
                        cid:
                          type: string
                        uid:
                          type: number
                          description: A user identifier
                        editable:
                          type: boolean
                        view_deleted:
                          type: boolean
                        isAdminOrMod:
                          type: boolean
                    showSelect:
                      type: boolean
                    rssFeedUrl:
                      type: string
                    feeds:disableRSS:
                      type: number
                    reputation:disabled:
                      type: number
                    pagination:
                      type: object
                      properties:
                        rel:
                          type: array
                          items:
                            type: object
                            properties:
                              rel:
                                type: string
                              href:
                                type: string
                        pages:
                          type: array
                          items:
                            type: object
                            properties:
                              page:
                                type: number
                              active:
                                type: boolean
                              qs:
                                type: string
                              separator:
                                type: boolean
                        currentPage:
                          type: number
                        pageCount:
                          type: number
                        prev:
                          type: object
                          properties:
                            page:
                              type: number
                            active:
                              type: boolean
                            qs:
                              type: string
                        next:
                          type: object
                          properties:
                            page:
                              type: number
                            active:
                              type: boolean
                            qs:
                              type: string
                        first:
                          type: object
                          properties:
                            page:
                              type: number
                            active:
                              type: boolean
                            qs:
                              type: string
                        last:
                          type: object
                          properties:
                            page:
                              type: number
                            active:
                              type: boolean
                            qs:
                              type: string
                - $ref: '../components/schemas/CommonProps.yaml#/CommonProps'
