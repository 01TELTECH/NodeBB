get:
  tags:
    - flags
  summary: /api/flags
  responses:
    "200":
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  flags:
                    type: array
                    items:
                      type: object
                      properties:
                        state:
