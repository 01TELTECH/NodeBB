                        type: string
                      "19":
                        type: string
                      "21":
                        type: string
                      "22":
                        type: string
                      "26":
                        type: string
                  hasFilter:
                    type: boolean
                  filters:
                    type: object
                    properties:
                      page:
                        type: number
                      perPage:
                        type: number
                  title:
                    type: string
                  pagination:
                    type: object
                    properties:
                      rel:
                        type: array
                        items:
