get:
  tags:
    - admin
  summary: /api/post-queue
  responses:
    "200":
      description: ""
      content:
        application/json:
          schema:
            allOf:
              - type: object
                properties:
                  title:
                    type: string
                  posts:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                        uid:
                          type: number
                          description: A user identifier
                        type:
                          type: string
                        data:
                          type: object
                          properties:
                            title:
                              type: string
                            content:
                              type: string
                            thumb:
                              type: string
                            cid:
                              oneOf:
                                - type: number
                                - type: string
                            tags:
                              type: array
                              items: {}
                            uid:
                              type: number
                              description: A user identifier
                            req:
                              type: object
                              properties:
                                uid:
                                  type: number
                                  description: A user identifier
                                ip:
                                  type: string
                                host:
                                  type: string
                                protocol:
                                  type: string
                                secure:
                                  type: boolean
                                url:
                                  type: string
                                path:
                                  type: string
                                headers:
                                  type: object
                                  properties:
                                    x-real-ip:
                                      type: string
                                    x-forwarded-for:
                                      type: string
                                    x-forwarded-proto:
                                      type: string
                                    host:
                                      type: string
                                    x-nginx-proxy:
                                      type: string
                                    connection:
                                      type: string
                                    accept:
                                      type: string
                                    user-agent:
                                      type: string
                                    sec-fetch-site:
                                      type: string
                                    sec-fetch-mode:
                                      type: string
                                    referer:
                                      type: string
                                    accept-encoding:
                                      type: string
                                    accept-language:
                                      type: string
                                    cookie:
                                      type: string
                            timestamp:
                              type: number
                            fromQueue:
                              type: boolean
                            timestampISO:
                              type: string
                              description: An ISO 8601 formatted date string (complementing `timestamp`)
                            rawContent:
                              type: string
                            tid:
                              type: number
                              description: A topic identifier
                            toPid:
                              nullable: true
                        user:
                          type: object
                          properties:
                            username:
                              type: string
                              description: A friendly name for a given user account
                            userslug:
                              type: string
                              description: An URL-safe variant of the username (i.e. lower-cased, spaces removed, etc.)
                            picture:
                              nullable: true
                              type: string
                            uid:
                              type: number
                              description: A user identifier
                            icon:text:
                              type: string
                              description: A single-letter representation of a username. This is used in the auto-generated icon given to users without an avatar
                            icon:bgColor:
                              type: string
                              description: A six-character hexadecimal colour code assigned to the user. This value is used in conjunction with `icon:text` for the user's auto-generated icon
                              example: "#f44336"
                        topic:
                          type: object
                          properties:
                            cid:
                              oneOf:
                                - type: number
                                - type: string
                            title:
                              type: string
                            titleRaw:
                              type: string
                        category:
                          type: object
                          properties:
                            cid:
                              type: number
                              description: A category identifier
                            name:
                              type: string
                            description:
                              type: string
                            icon:
                              type: string
                            bgColor:
                              type: string
                            color:
                              type: string
                            slug:
                              type: string
                            parentCid:
                              type: number
                              description: The category identifier for the category that is the immediate ancestor of the current category
                            topic_count:
                              type: number
                              description: The number of topics in the category
                            post_count:
                              type: number
                              description: The number of posts in the category
                            disabled:
                              type: number
                            order:
                              type: number
                            link:
                              type: string
                            numRecentReplies:
                              type: number
                            class:
                              type: string
                            imageClass:
                              type: string
                            descriptionParsed:
                              type: string
                            isSection:
                              type: number
                            totalPostCount:
                              type: number
                              description: The number of posts in the category
                            totalTopicCount:
                              type: number
                              description: The number of topics in the category
                  pagination:
                    type: object
                    properties:
                      prev:
                        type: object
                        properties:
                          page:
                            type: number
                          active:
                            type: boolean
                      next:
                        type: object
                        properties:
                          page:
                            type: number
                          active:
                            type: boolean
                      first:
                        type: object
                        properties:
                          page:
                            type: number
                          active:
                            type: boolean
                      last:
                        type: object
                        properties:
                          page:
                            type: number
                          active:
                            type: boolean
                      rel:
                        type: array
                        items: {}
                      pages:
                        type: array
                        items: {}
                      currentPage:
                        type: number
                      pageCount:
                        type: number
              - $ref: '../components/schemas/CommonProps.yaml#/CommonProps'